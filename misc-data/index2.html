<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <style>
      /* Navbar styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
      }
      /* Grid styles */
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
      }
      .grid-item {
        background-color: lightgray;
        border: 1px solid gray;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body></body>
</html>
