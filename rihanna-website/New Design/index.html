<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rihanna - Home</title>
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://kit.fontawesome.com/7d2900409e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="navbar-container">
        <div class="title-container">
          <h1 class="title-text">Rihanna</h1>
        </div>
        <div class="nav-links-container">
          <a class="nav-link" href="#">Tours</a>
          <a class="nav-link" href="#">Shop</a>
          <a class="nav-link" href="#">News</a>
          <a class="nav-link" href="#">Albums</a>
          <a class="nav-link" href="#">Music</a>
          <a class="nav-link" href="#">Gallery</a>
        </div>
      </div>
    </nav>
    <!-- #################### HEADING AND MAIN PICTURE #################### -->
    <div class="entire-grid-container">
      <div class="heading-main-picture">
        <div class="heading-container">
          <h1 id="welcome-texts" class="first-line">New Release</h1>
          <div class="icons-line">
            <i class="fa-brands fa-spotify"></i>
            <i class="fa-brands fa-apple"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-amazon"></i>
            <i class="fa-brands fa-soundcloud"></i>
          </div>
          <h3 id="welcome-texts" class="second-line">Lift Me Up</h3>
        </div>
        <div class="top-image-container">
          <img
            class="top-image"
            src="img/4x-new-rihanna-main.png"
            alt="Close up image of Rihanna's face, looking sideways."
          />
        </div>
      </div>
      <!-- #################### NEXT SECTION #################### -->
      <div class="placeholder-section"></div>
    </div>
  </body>
</html>
